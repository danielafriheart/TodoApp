<div class="container-fluid py-4 h-100 px-0">
    <div class="container h-100">
        <nav class="d-flex justify-content-between align-items-center bg-white p-3 px-4 rounded-pill shadow-sm">
            <h5 class=""> Budget</h5>

            <div class="search px-2 rounded-pill border flex input-group w-25">
                <i class="uil uil-search-alt pe-4 input-group-text bg-transparent border-0"></i>
                <input type="search" placeholder="Search" class="border-0 bg-transparent p-2 form-control">
            </div>
        </nav>

        <div class="d-flex justify-content-between container my-3 border-bottom">
            <caption>Created today</caption>
        </div>
        <div class="container row mx-auto h-75 p-3 bg-white">
            <div class="col-4">
                <form action="" class="row g-3">
                    <div class="form-group col-12">
                        <label for="budgetTitle form-label">Budget For?</label>
                        <input type="text" name="budgetName" class="form-control" [(ngModel)]="budgetName" required="">
                    </div>
                    <div class="form-group col-6">
                        <label for="budgetAmount form-label">Amount</label>
                        <input type="number" name="budgetAmount" class="form-control" [(ngModel)]="budgetAmount" req>
                    </div>
                    <div class="form-group col-6">
                        <label for="targetDate form-label">Target</label>
                        <input type="date" name="budgetTarget" class="form-control" [(ngModel)]="budgetTarget">
                    </div>
                    <div class="form-group col-12">
                        <label for="budgetNote form-label">Note</label>
                        <!-- <input type="number" name="budgetName" class="form-control"> -->
                        <textarea name="budgetNote" id="" cols="30" rows="10" class="form-control"
                            placeholder="For a new Tesla..." [(ngModel)]="budgetNote"></textarea>
                    </div>
                    <!-- <div class="form-group col-6">
                        <label for="budgetAmount form-label">Priority Level</label>
                        <div class="form-check d-flex">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                               Low
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                               Mid
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                                value="option3" disabled>
                            <label class="form-check-label" for="exampleRadios3">
                               High
                            </label>
                        </div>
                    </div> -->
                    <div class="formBtn">
                        <button class="btn btn-warning w-100 shadow-sm" (click)="createBudget()">+ Add to list</button>
                    </div>
                </form>
            </div>
            <!-- Table -->
            <div class="col-8 border-start px-4">
                <table class="w-100 mx-auto table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Item</th>
                            <th>Amount</th>
                            <th><i class="uil uil-edit text-success"></i></th>
                            <th><i class="uil uil-trash-alt text-danger"></i></th>
                        </tr>
                    </thead>
                    <tbody class="table-striped" *ngFor="">
                        <tr>
                            <td>1</td>
                            <td>{{budgetName}}</td>
                            <td># {{budgetAmount}} .00</td>
                            <td><button class="btn btn-success btn-sm w-100">Edit</button></td>
                            <td><button class="btn btn-danger btn-sm w-100">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
