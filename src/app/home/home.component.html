<div class="container-fluid py-4 h-100">
    <div class="container h-100">
        <nav class="d-flex justify-content-between align-items-center bg-white p-3 px-4 rounded-pill shadow-sm">
            <h5 class=""> My to-do</h5>

            <div class="search px-2 rounded-pill border flex input-group w-50">
                <i class="uil uil-search-alt pe-4 input-group-text bg-transparent border-0"></i>
                <input type="search" placeholder="Search" class="border-0 bg-transparent p-2 form-control">
            </div>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary rounded-pill" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                + Add Todo
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Create Todo</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="">
                                <div class="">
                                    <label for="title">Title</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="form-floating mt-3">
                                    <textarea class="form-control" placeholder="Note"
                                        id="floatingTextarea2" style="height: 100px"></textarea>
                                    <label for="floatingTextarea2">Note</label>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary"  data-bs-dismiss="modal">+ Add todo</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container h-75 mx-auto mt-5 row">
            <div class="col-md-6">
                <div class="d-flex justify-content-between container mb-3 border-bottom">
                    <caption>Created today</caption>
                </div>
                <!-- Accordion -->
                <div class="accordion accordion-flush shadow-sm" id="accordionFlushExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseOne" aria-expanded="false"
                                aria-controls="flush-collapseOne">
                                Accordion Item #1
                            </button>
                        </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse"
                            aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">Placeholder content for this accordion, which is intended to
                                demonstrate the <code>.accordion-flush</code> class. This is the first item's accordion
                                body.</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6"></div>
        </div>
    </div>
</div>
